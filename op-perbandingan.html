<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script> 
        var aku = 20; 
        var kamu = 19;
        var x = "4";
        var y = 4;
        // ini akan membandinkan nilai
        var a = "4" == 4; //-> true 

        // ini akan membandingkan nilai dan tipe data
        var b = "4" === 4; //-> false
 
        // sama dengan 
        var hasil = aku == kamu; 
        document.write(`${aku} == ${kamu} = ${hasil}<br/>`); 
         
        // lebih besar 
        var hasil = aku > kamu; 
        document.write(`${aku} > ${kamu} = ${hasil}<br/>`); 
         
        // lebih besar sama dengan 
        var hasil = aku >= kamu; 
        document.write(`${aku} >= ${kamu} = ${hasil}<br/>`); 
         
        // lebih kecil 
        var hasil = aku < kamu; 
        document.write(`${aku} < ${kamu} = ${hasil}<br/>`); 
         
        // lebih kecil sama dengan 
        var hasil = aku <= kamu; 
        document.write(`${aku} <= ${kamu} = ${hasil}<br/>`); 
         
        // tidak sama dengan 
        var hasil = aku != kamu; 
        document.write(`${aku} != ${kamu} = ${hasil}<br/>`); 

        document.write(`${x} == ${y} = ${a} <br/> ${x} === ${y} = ${b} <br/>`)
    </script>
</body>
</html>
